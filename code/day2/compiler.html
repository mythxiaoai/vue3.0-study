  <script>

const tpl = '我是 <%name%>, 我在 <%job%>'
const obj = {
    "name": "大圣",
    "job": "开课吧"
}
var result = tpl.replace(/<%([^%>]+)?%>/g, function(s0, s1){
    return obj[s1];
})
console.log(result)

  </script>
