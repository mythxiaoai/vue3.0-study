<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div id="app">
      {{world}}
    </div>
    <!-- import Vue before Element -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.0-rc.5/vue.global.js"></script>
  </body>
  <script>
	let stringify = s=>JSON.stringify(s);
    /**
     * 2.0的顺序
     * beforeCreate     创建前
     * created          创建后
     * beforeMount      挂载前
     * computed         计算
     * mounted          挂载后
     * watch            监听
     * beforeUpdate     更新前
     * updated          更新后
     * beforeDestroy    销毁前
     * destroyed        销毁后
     **/
    var vm = new Vue({
      el: "#app",
      data: {
        message: "xiaoai is boy",
      },
      computed: {
        world() {
          console.group("computed");
          return this.message + "是最帅的";
        },
      },
      methods: {
        meth() {
          console.group("methods");
        },
      },
      watch: {
        message: function (val, oldVal) {
          console.group("watch");
        },
      },
      beforeCreate() {
        console.group("beforeCreate 创建前状态===============》");
        console.log("%c%s", "color:red", "el   : " + this.$el); //undefined
        console.log("%c%s", "color:red", "data   : " + stringify(this.$data)); //undefined
        console.log("%c%s", "color:red", "message: " + this.message);
      },
      created: function () {
        setTimeout(() => {
          this.message = "小艾";
        }, 200);
        console.group("created 创建完毕状态===============》");
        console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
        console.log("%c%s", "color:red", "data   : " + stringify(this.$data)); //已被初始化
        console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
      },
      beforeMount: function () {
        console.group("beforeMount 挂载前状态===============》");
        console.log("%c%s", "color:red", "el     : " + this.$el); //已被初始化
        console.log(this.$el);
        console.log("%c%s", "color:red", "data   : " + stringify(this.$data)); //已被初始化
        console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
      },
      mounted: function () {
        console.group("mounted 挂载结束状态===============》");
        console.log("%c%s", "color:red", "el     : " + this.$el); //已被初始化
        console.log(this.$el);
        console.log("%c%s", "color:red", "data   : " + stringify(this.$data)); //已被初始化
        console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
      },
      beforeUpdate: function () {
        console.group("beforeUpdate 更新前状态===============》");
        console.log("%c%s", "color:red", "el     : " + this.$el);
        console.log(this.$el);
        console.log("%c%s", "color:red", "data   : " + stringify(this.$data));
        console.log("%c%s", "color:red", "message: " + this.message);
      },
      updated: function () {
        console.group("updated 更新完成状态===============》");
        console.log("%c%s", "color:red", "el     : " + this.$el);
        console.log(this.$el);
        console.log("%c%s", "color:red", "data   : " + stringify(this.$data));
        console.log("%c%s", "color:red", "message: " + this.message);
      },
      beforeDestroy: function () {
        console.group("beforeDestroy 销毁前状态===============》");
        console.log("%c%s", "color:red", "el     : " + this.$el);
        console.log(this.$el);
        console.log("%c%s", "color:red", "data   : " + stringify(this.$data));
        console.log("%c%s", "color:red", "message: " + this.message);
      },
      destroyed: function () {
        console.group("destroyed 销毁完成状态===============》");
        console.log("%c%s", "color:red", "el     : " + this.$el);
        console.log(this.$el);
        console.log("%c%s", "color:red", "data   : " + stringify(this.$data));
        console.log("%c%s", "color:red", "message: " + this.message);
      },
    });
  </script>
</html>
